name: BloomMaker CI/CD

on:
  push:
    paths:
      - "BloomMaker/**"
    branches:
      - main
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: bloommaker/apl102_scn_stock_nw_04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "14"
          cache: "npm"
          cache-dependency-path: bloommaker/apl102_scn_stock_nw_04/package.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint:check

      - name: Run tests
        run: npm test
